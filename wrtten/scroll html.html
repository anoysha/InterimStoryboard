<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen Layout</title>
  <link rel="stylesheet" href="scroll css.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="left-panel">
      <h1>The combination of great design and diligent app development.</h1>
      <button>View Themes</button>
    </div>
    <div class="right-panel">
      <img src="cam1-1.jpg">
      <h2>We make sleek and modern designs for your business.</h2>
    </div>
  </section>

  <!-- Additional Sections -->
  <section class="info-section">
    <img src="image1.jpg" alt="Image 1">
    <div class="text-content">
      <h2>Screenplay Insight</h2>
      <p>This section highlights an engaging part of your screenplay.</p>
    </div>
    <img src="image2.jpg" alt="Image 2">
  </section>

  <section class="info-section">
    <img src="image3.jpg" alt="Image 3">
    <div class="text-content">
      <h2>Creative Vision</h2>
      <p>Delve into the creative vision that makes your story stand out.</p>
    </div>
    <img src="image4.jpg" alt="Image 4">
  </section>
</body>
</html>
