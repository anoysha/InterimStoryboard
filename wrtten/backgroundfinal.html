<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Collage Background</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7eece;
    }

    /* Container for the collage */
    .image-collage {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columns */
      grid-auto-rows: auto; /* Rows adjust based on content */
      gap: 10px; /* Spacing between images */
      width: 90%; /* Adjust as needed */
      max-width: 1200px; /* Maximum width */
    }

    /* Style for the images */
    .image-collage img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures images fill grid cells */
      border: 1px solid #ddd; /* Optional: Adds border around images */
      border-radius: 5px; /* Optional: Rounds corners slightly */
    }
  </style>
</head>
<body>
  <div class="image-collage">

</body>
</html>
